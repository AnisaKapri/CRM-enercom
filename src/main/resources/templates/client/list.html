<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Client List</title>
    <link rel="icon" href="https://i.imgur.com/khyNqXm.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link href="https://cdn.datatables.net/1.10.25/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link th:href="@{/styles/tables.css}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="text/javascript" th:src="@{/functions.js}"></script>
</head>
<body>
<aside th:include="/fragments::sidebar"></aside>
<main class="align-items-center float-end">
    <p class="mb-5"></p>
    <table id="products" class="table border-s">
        <thead class="thead-dark">
        <tr>
            <td scope="col">#</td>
            <td scope="col">Country</td>
            <td scope="col">Company</td>
            <td scope="col">Operator</td>
            <td scope="col">Technology Deployed</td>
            <td scope="col">Customer of PCT</td>
            <td scope="col">Contact</td>
            <td scope="col">Contact Details</td>
            <td scope="col">Role</td>
            <td scope="col">Contacted by</td>

        </tr>
        </thead>
        <tr th:each="customer,stats:${customers}">
            <td th:text="${stats.index+1}">ID</td>
            <td th:text="${customer.country}">Country</td>
            <td th:text="${customer.company}">Company</td>
            <td th:text="${customer.operator}">Operator</td>
            <td th:text="${customer.technologyDeployed}">Technology Deployed</td>
            <td th:text="${customer.customerOfPCT}">Customer of PCT</td>
            <td th:text="${customer.contact}">Contact</td>
            <td th:text="${customer.contactDetails}">Contact Details</td>
            <td th:text="${customer.role}">Role</td>
            <td th:text="${customer.contactedBy}">Contacted by</td>


            <td class="mx-2">
                <a th:attr="onclick=|editCnt('${customer.id}', '${customer.country}')|">
                    <img class="mx-1" title="Edit country"
                         src="https://img.icons8.com/ios-glyphs/30/000000/category.png" height="20" width="20"
                         onmouseover="cntOn(this);" onmouseout="cntOff(this);"></a>

                <a th:attr="onclick=|editCompany('${customer.id}', '${customer.name}')|">
                    <img class="mx-1" title="Rename company"
                         src="https://img.icons8.com/ios-glyphs/30/000000/edit--v1.png" height="20" width="20"
                         onmouseover="editOn(this);" onmouseout="editOff(this);"></a>

                <a th:attr="onclick=|deleteClient('${customer.id}', '${customer.name}')|">
                    <img class="mx-1" title="Remove client"
                         src="https://img.icons8.com/ios-glyphs/30/000000/filled-trash.png" height="20" width="20"
                         onmouseover="trashOn(this);" onmouseout="trashOff(this);"></a>
            </td>
        </tr>
    </table>

    <form id="updateCnt" th:method="post" th:action="@{/customers/update}" th:object="${updateClient}">
        <input id="updateCnt-id" type="number" th:field="*{id}"/>
        <input id="country" type="text" th:field="*{country}"/>
    </form>
    <form id="updateCompany" th:method="post" th:action="@{/customers/update}" th:object="${updateClient}">
        <input id="updateName-id" type="number" th:field="*{id}"/>
        <input id="company" type="text" th:field="*{company}"/>
    </form>
</main>

<script type="text/javascript" th:inline="javascript">

    function createDropdown(selected) {
        const dropdown = document.createElement('select');
        dropdown.setAttribute('name', 'updated');
        for (let ctg of [[${categories}]]) {
            let option = document.createElement('option');
            option.setAttribute('value', ctg.name);
            option.innerHTML = ctg.name;
            if (ctg.name === selected)
                option.setAttribute('selected', '');
            dropdown.insertAdjacentElement('beforeend', option);
        }
        return dropdown;
    }

</script>

<script type="text/javascript">
    $(document).ready(() => $('#items').DataTable({
        'info': false,
        'columnDefs': [{
            'targets': [4],
            'searchable': false,
            'orderable': false,
        }]
    }));
    function editName(id, name) {
        swal({
            text: `Rename client '${name}'?`,
            content: {
                element: "input",
                attributes: {
                    value: name,
                    type: "text",
                }
            },
            buttons: {
                cancel: true,
                send: {
                    text: 'Rename',
                    closeModal: false,
                }
            },
        }).then(updated => {
            if (!updated) throw null;
            $('#updateName-id').val(id);
            $('#name').val(updated);
            $('#updateName').submit();
        });
    }
    function editCnt(id, country) {
        swal({
            text: `Edit country of client '${name}'?`,
            content: createDropdown(country),
            buttons: {
                cancel: true,
                send: {
                    text: 'Submit',
                    closeModal: false,
                }
            },
        }).then(selected => {
            console.log(selected);
            $('#updateCnt-id').val(id);
            $('#country').val(selected);
             $('#updateCnt').submit();
        });
    }

    function deleteClient(id, company) {
        swal({
            title: 'Are you sure?',
            icon: 'warning',
            buttons: [true, 'Delete'],
            dangerMode: true,
        }).then(deleted => {
            if (deleted) goTo(`/clients/${id}/delete`)
        });
    }
</script>
</body>
</html>
